<!--  削除ボタン付きのメッセージを挿入 -->
<div class="container-fluid">
	<div class="row">
		<div class="col-12">						
			{% if messages %}
			
			{% include "config/include/general/basic_margin.html" %}
			{% for message in messages %}
			<div id="alert" class="alert alert-info shadow-sm" role="alert">
			<p>{{ message }}<button id="alert-btn" type="button" class="btn btn-link"><i class="far fa-times-circle"></i></button></p>
			</div>
			{% endfor %}
			{% endif %}
		</div>
	</div>
</div>
