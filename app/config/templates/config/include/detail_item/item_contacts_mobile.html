<div class="container">
	<div class="row">
		<div class="col-12">
			<p class="h4 p-2 mt-3 bg-light shadow-sm">Comentarios</p>						
		</div>		
	</div>


	<div class="row">
		<div class="col-12 ">
		<div class="mx-0">
		{% if item_contact_objects.count == 0 %}
		{# コメントなし #}
		Aún no hay comentarios
		{% else %}
		
		{% for obj in item_contact_objects %}


		<div class="card my-3" >
  		<div class="card-body py-2">
		<h6 class="card-title" ><a href="{% url 'solicitudes:add_user_to_session' obj.post_user.id %}" target="_blank" style="text-decoration: none;" >{{ obj.post_user }}</a></h6>
    	<p class="card-text mb-1">{{ obj.message }}</p>
    	<p class="card-link mb-0 pb-0 text-right">{{ obj.timestamp }}</p>
  		</div>
		</div>


		{% endfor %}
		{% endif %}
		</div>
		</div>
	</div>
</div>
