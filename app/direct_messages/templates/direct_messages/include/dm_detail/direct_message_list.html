{% load user_agents %}




{% for content_obj in dm_content_objects %}
<div class="container mb-4">
	<div class="row justify-content-md-center">
		{% if request|is_pc %}
		<div class="col-8 ">
		{% elif request|is_mobile %}	
		<div class="col-12 ">
		{% endif %}
		
			<div class="card shadow">
				<div class="card-body ">
							<div class="container">
								<div class="row">
									<div class="col-1 mr-3">
										<img class="rounded mt-1" style="height:30px" src="{{ content_obj.profile.image.url }}" />
									</div>
									<div class="col-10">
										<p class="p-1 mb-0">{{ content_obj.profile.user }}</p>
										<hr class="pt-0 mt-2">
									</div>
								</div>
								<div class="row">
									<div class="col-12"
										<p class="card-text"> {{ content_obj.content|linebreaks }}</p>
										<p class="text-right pb-0">{{ content_obj.created_at }}</p>
									</div>
								</div>
																	
							</div>	
						</div>
				</div>	
			</div>
		</div>
	</div>
</div>
{% endfor%}
